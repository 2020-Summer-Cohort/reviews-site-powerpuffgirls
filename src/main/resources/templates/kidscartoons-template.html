<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="./layout.css" th:href="@{/css/Layout.css}" rel="stylesheet" />
  <title>Review Site</title>
</head>
<body>
<div class="container">
  <header>
    <h1>
      Kids Cartoons
    </h1>
  </header>
  <main>
    <div class="kids-cartoons">
      <li th:each="animation: ${kidscategories}">
        <a th:text= "${animation}" th:href="@{'/categories/'+${kidscategories}}"></a>
      </li>
    </div>
  </main>
  <footer>
    <a href="/categories">Back To Categories!</a>
  </footer>
</div>
</body>
</html>
